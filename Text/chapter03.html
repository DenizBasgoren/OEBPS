  <h1>献给莱翁·维尔特</h1>

  <p class="normaltext">请孩子们原谅我把这本书献给了一个大人。我有一个很认真的理由：这个大人是我在世界上最好的朋友。我还有另外一个理由：这个大人什么都能懂，即使是给孩子看的书他也懂。我的第三个理由是：这个大人生活在法国，正在挨饿受冻。他很需要得到安慰。倘若所有这些理由加在一起还不够，那我愿意把这本书献给还是孩子时的这个大人。所有的大人起先都是孩子（可是他们中间不大有人记得这一点）。因此我把题献改为：</p>

  <p class="normaltext-right">献给还是小男孩的 莱翁·维尔特</p>
