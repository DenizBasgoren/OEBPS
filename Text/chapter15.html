  <h1>12</h1>

  <p class="normaltext">下一颗行星上住着一个酒鬼。这次访问时间很短，却使小王子陷入了深深的怅惘之中。</p>

  <p class="normaltext">他看见那个酒鬼静静地坐在桌前，面前有一堆空酒瓶和一堆装得满满的酒瓶，他就问：“你在那儿干什么呢？”</p>

  <p class="normaltext">“我喝酒，”酒鬼神情悲伤地回答。</p>

  <p class="normaltext">“你为什么要喝酒呢？”小王子问。</p>

  <div class="picture"><img alt="" class="normal" src="../Images/image0028.jpg"/></div>

  <div class="picture"><img alt="" class="long" src="../Images/image0029.jpg"/></div>

  <p class="normaltext">“为了忘记，”酒鬼回答。</p>

  <p class="normaltext">“忘记什么？”小王子已经有些同情他了。</p>

  <p class="normaltext">“忘记我的羞愧，”酒鬼垂下脑袋坦白说。</p>

  <p class="normaltext">“为什么感到羞愧？”小王子又问，他想帮助这个人。</p>

  <p class="normaltext">“为喝酒感到羞愧！”酒鬼说完这句话，就再也不开口了。</p>

  <p class="normaltext">小王子茫然不解地走了。</p>

  <p class="normaltext">“这些大人真的很怪很怪，”一路上，他自言自语地说。</p>
