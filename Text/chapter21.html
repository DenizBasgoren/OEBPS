  <h1>18</h1>

  <p class="normaltext">小王子穿过沙漠，只见到了一朵花儿。一朵长着三片花瓣的花儿，一朵不起眼的花儿……</p>

  <p class="normaltext">“你好，”小王子说。</p>

  <p class="normaltext">“你好，”花儿说。</p>

  <p class="normaltext">“人们在哪儿呢？”小王子有礼貌地问。</p>

  <p class="normaltext">花儿看见过一支沙漠驼队经过：</p>

  <p class="normaltext">“人们？我想是有的，不是六个就是七个。好几年以前，我见过他们。不过谁也不知道，要上哪儿才能找到他们。风把他们一会儿吹到这儿，一会儿吹到那儿。他们没有根，活得很辛苦。”</p>

  <div class="picture"><img alt="" class="normal" src="../Images/image0035.jpg"/></div>

  <p class="normaltext">“再见了，”小王子说。</p>

  <p class="normaltext">“再见，”花儿说。</p>
