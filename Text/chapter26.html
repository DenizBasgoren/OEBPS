  <h1>23</h1>

  <p class="normaltext">“你好，”小王子说。</p>

  <p class="normaltext">“你好，”商人说。</p>

  <p class="normaltext">他是个卖复方止渴丸的商人。每星期只要吞服一粒，就不会感到口渴了。</p>

  <p class="normaltext">“你为什么要卖这东西？”小王子问。</p>

  <p class="normaltext">“它可以大大节约时间，”商人说，“专家做过计算。每星期可以省下五十三分钟。”</p>

  <p class="normaltext">“省下的五十三分钟做什么用呢？”</p>

  <p class="normaltext">“随便怎么用都行……”</p>

<div class="picture"><img alt="" class="normal" src="../Images/image0042.jpg"/></div>

  <p class="normaltext">“我呀，”小王子心想，“要是我省下这五十三分钟，我就不慌不忙地朝泉水走去……”</p>
